<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladybug - Login</title>
    <!-- Favicon da página -->
    <link rel="icon" type="image/x-icon" href="./images/ladybug-favicon.ico">
    <!--Importando fonte Mona Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./images/ladybug-logo.png" class="ladybug-logo" alt="Ladybug Logo">

    <div class="login-card">
        <form>
            <h1 id="title-login-card">Bem-vindo(a) ao Ladybug!</h1>
            <p id="subtitle-login-card">O aplicativo para aprender a cuidar do seu jardim!</p>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Ex: ladybug@gmail.com">

            <label for="password">Senha:</label>
            <input type="password" name="password" placeholder="Mínimo de 8 caracteres!">

            <p><a id="forgot-password" href="#">Esqueceu sua senha?</a></p>
            <button type="submit">Login</button>
            <p>Não tem conta? <a id="sign-in" href="#">Cadastre-se!</a></p>
        </form>
    </div>
</body>
</html>
